<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Smallest Ring</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }
        
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        
        button {
            margin: 5px;
            padding: 10px 15px;
            background: #4488ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background: #6699ff;
        }
        
        #info {
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3>Smallest Ring Test</h3>
        <button onclick="rotateSmallestRing()">Rotate Smallest Ring</button>
        <button onclick="resetTest()">Reset Test</button>
        <div id="info">
            <p>Instructions:</p>
            <p>1. Click "Rotate Smallest Ring" to manually rotate the smallest ring</p>
            <p>2. Watch if it gets reset automatically</p>
            <p>3. If the fix works, the ring should stay in its rotated position</p>
        </div>
    </div>

    <script type="module">
        import * as THREE from '/node_modules/three/build/three.module.js'
        import { GLTFLoader } from '/node_modules/three/examples/jsm/loaders/GLTFLoader.js'
        import { DRACOLoader } from '/node_modules/three/examples/jsm/loaders/DRACOLoader.js'
        import { HeroParticleSystem } from '/src/HeroParticleSystem.js'

        let scene, camera, renderer, model, particleSystem
        let smallestRingObjects = []

        async function init() {
            // Scene setup
            scene = new THREE.Scene()
            scene.background = new THREE.Color(0x000000)

            // Camera setup
            const aspect = window.innerWidth / window.innerHeight
            camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000)
            camera.position.set(5, 5, 5)

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true })
            renderer.setSize(window.innerWidth, window.innerHeight)
            renderer.setPixelRatio(window.devicePixelRatio)
            document.body.appendChild(renderer.domElement)

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6)
            scene.add(ambientLight)

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8)
            directionalLight.position.set(5, 5, 5)
            scene.add(directionalLight)

            // Load model
            await loadModel()

            // Start render loop
            animate()
        }

        async function loadModel() {
            try {
                const dracoLoader = new DRACOLoader()
                dracoLoader.setDecoderPath('/draco/')

                const loader = new GLTFLoader()
                loader.setDRACOLoader(dracoLoader)

                const gltf = await new Promise((resolve, reject) => {
                    loader.load('/v5-transformed.glb', resolve, undefined, reject)
                })

                model = gltf.scene
                scene.add(model)

                // Find smallest ring objects
                model.traverse((child) => {
                    if (child.name.includes('00100001') || 
                        child.name.includes('vip') || 
                        child.name.includes('素白艺术')) {
                        smallestRingObjects.push(child)
                        console.log(`Found smallest ring object: ${child.name}`)
                    }
                })

                // Auto-position camera to fit model
                const box = new THREE.Box3().setFromObject(model)
                const size = box.getSize(new THREE.Vector3()).length()
                const center = box.getCenter(new THREE.Vector3())
                
                camera.position.copy(center)
                camera.position.x += size / 1.5
                camera.position.y += size / 2.0
                camera.position.z += size / 1.5
                camera.lookAt(center)

                // Initialize particle system
                particleSystem = new HeroParticleSystem(scene, model, gltf.animations)
                await particleSystem.init()

            } catch (error) {
                console.error('Error loading model:', error)
            }
        }

        function animate() {
            requestAnimationFrame(animate)

            // Update particle system
            if (particleSystem) {
                particleSystem.update(0.016) // 60fps
            }

            renderer.render(scene, camera)
        }

        // Global functions for buttons
        window.rotateSmallestRing = function() {
            smallestRingObjects.forEach(obj => {
                obj.rotation.z += Math.PI / 4 // Rotate 45 degrees
                console.log(`Rotated ${obj.name} by 45 degrees. New rotation:`, obj.rotation.z)
            })
        }

        window.resetTest = function() {
            location.reload()
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight
            camera.updateProjectionMatrix()
            renderer.setSize(window.innerWidth, window.innerHeight)
        })

        // Start the application
        init()
    </script>
</body>
</html>
